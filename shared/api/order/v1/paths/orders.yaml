post:
  summary: Post New Order
  operationId: CreateOrder
  tags:
    - Orders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request.yaml
  responses:
    '200':
      description: Order information successfully created
      content:
        application/json:
          schema:
            $ref: ../components/create_order_response.yaml
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '401':
      description: Unauthorized – authentication required
      content:
        application/json:
          schema:
            $ref: ../components/errors/unauthorized_error.yaml
    '403':
      description: Forbidden – insufficient permissions
      content:
        application/json:
          schema:
            $ref: ../components/errors/forbidden_error.yaml
    '404':
      description: Not Found – resource not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '409':
      description: Conflict – resource state conflict
      content:
        application/json:
          schema:
            $ref: ../components/errors/conflict_error.yaml
    '429':
      description: Too Many Requests – rate limit exceeded
      content:
        application/json:
          schema:
            $ref: ../components/errors/rate_limit_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    '502':
      description: Bad Gateway – error from upstream service
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_gateway_error.yaml
    '503':
      description: Service Unavailable – temporary overload or maintenance
      content:
        application/json:
          schema:
            $ref: ../components/errors/service_unavailable_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml